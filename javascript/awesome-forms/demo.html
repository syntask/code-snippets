<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input:-webkit-autofill,input:-webkit-autofill:hover, input:-webkit-autofill:focus,textarea:-webkit-autofill,textarea:-webkit-autofill:hover,textarea:-webkit-autofill:focus,select:-webkit-autofill,select:-webkit-autofill:hover,select:-webkit-autofill:focus {
            -webkit-text-fill-color: #fff;
            -webkit-box-shadow: 0 0 0px 10000px #535440 inset;
        }

        input:not(input:-webkit-autofill)::-webkit-contacts-auto-fill-button {
            background-color: #fff;
        }

        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #eee;
            font-size:1rem;
            padding: .25em;
            margin: 0;
        }

        input {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size:1rem;
            padding: .25em;
        }

        input[type="submit"] {
            background-color: rgb(49, 113, 209);
            color: white;
            border: 1px solid rgb(49, 113, 209);
            border-radius: 8px;
            font-size:1rem;
            padding: .5em;
            cursor: pointer;
        }

        .af-helptext {
            font-size: 1em;
            color: rgb(209, 49, 49);
        }

        label{
            margin-right: .25em;
            padding-bottom: 5em;
        }
        textarea {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size:1rem;
            padding: .25em;
            width: 300px;
            max-width: 100%;
            min-height: 80px;
        }
    </style>
    <script src="awesome-forms.js"></script>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" required>
        <div class="af-helptext">Please enter your name</div>

        <br><br>

        <label for="tel">Phone:</label>
        <br>
        <input type="tel" id="tel"required>
        <div class="af-helptext">Please enter a valid 10-digit phone number</div>

        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" required>
        <div class="af-helptext">Please enter a valid email address</div>

        <br><br>
        
        <input type="checkbox" id="consent" checked required>
        <label for="consent">I agree to the terms & conditions</label>
        <div class="af-helptext">Please agree to the terms</div>

        <br><br>

        <textarea style="resize: vertical;"></textarea>

        <br><br>

        <input type="submit">
    </form>
</body>
</html>
