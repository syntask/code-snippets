<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Website Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transform-origin: top left;
        }

        .container {
            width: 600px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transform-origin: top left;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
        }

        header h1, footer p {
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section {
            margin: 20px 0;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Scaling Website Example</h1>
        </header>
        <main>
            <section>
                <h2>Welcome</h2>
                <p>This is an example of a website that scales proportionally when the window is resized.</p>
            </section>
            <section>
                <h2>About</h2>
                <p>This method uses CSS transform and JavaScript to scale the entire layout.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Example Company</p>
        </footer>
    </div>
    <script>
        function scaleWebsite() {
            container = document.querySelector(".container");
            console.log(container);
            const scaleWidth = window.innerWidth / 600;
            const scaleHeight = window.innerHeight / 400;
            const scale = Math.min(scaleWidth, scaleHeight);
            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', scaleWebsite);
        window.addEventListener('load', scaleWebsite);
    </script>
</body>
</html>
